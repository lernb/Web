<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5表单事件</title>
  <style>
    form {
      width: 100%;
      /* 最大宽度*/
      max-width: 400px;
      /* 最小宽度*/
      min-width: 200px;
      margin: 0 auto;
      font-family: "Microsoft Yahei";
      font-size: 20px;
    }

    input {
      display: block;
      width: 100%;
      height: 30px;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <form action="">
    <fieldset>
      <legend>表单事件</legend>
      <label for="">
        邮箱：<input type="email" name="" id="txt1" />
      </label>
      <label for="">
        输入的次数统计：<input type="text" name="" id="txt2" />
      </label>

      <input type="submit" />
    </fieldset>
  </form>
  <script>
    let txt1 = document.getElementById('txt1');
    let txt2 = document.getElementById('txt2');
    let num = 0;
    txt1.oninput = function () {//输入时触发
      num ++;
      txt2.value = num;
    }
    txt2.oninvalid = function () {//输入错误时触发
      this.setCustomValidity('输入错误！');
    }
  </script>
</body>

</html>
