<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字面量</title>
</head>

<body>
  <script>
    // ES6中引入了模板字符串，使得字符串拼接更加简单
    var name = '张三';
    var age = '26';

    console.log('我是' + name + ',age:' + age); // 传统写法
    console.log(`我是${name},age:${age}`); // ES6写法，在模板字符串中插入变量，使用的反引号

    const a = 5;
    const b = 10;
    console.log(`this is ${a + b} and\nnot ${2 * a + b}.`); // 在模板字符串中插入表达式

    const result = {
      name: '张三',
      age: 28,
      sex: '男',
    };
    // 模板字符串支持换行
    const html = `<div>
	    <span>${result.name}</span>
	    <span>${result.age}</span>
	    <span>${result.sex}</span>
      </div>`;
    console.log(html); // 打印结果也会换行
  </script>
</body>

</html>
