    <style>

        #pp {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>IT之家</h1>
    <h2>
        目前，我们还无法证实该消息，该消息尚存在不确定性因素，甚至不排除是谣言。IT之家将继续关注该事件，并及时播报最新进展。
    </h2>
    <p id="pp">
        如果上述信息属实，那么MIUI 11适配机型已经达到39款。从去年MIUI 10的适配情况来看的话，小米和红米两个系列超过40款机型得到适配，大部分小米或者红米系列机型得到适配。

    <p>
