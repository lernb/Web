<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table colspan rowspan表格单元格合并</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>表头</th>
                <th>表头</th>
                <th>表头</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>表内容</td>
                <td>表内容</td>
                <td>表内容</td>
            </tr>
            <tr>
                <td rowspan="2">表内容</td>
                <td colspan="2">表内容</td>
            </tr>
            <tr>
                <td>表内容</td>
                <td>表内容</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
