<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流程控制语句：if和switch</title>
</head>

<body>
  <script>
    // if条件判断语句
    if (条件表达式) {
      // 条件为真时，做的事情
    }

    // 条件分支语句
    if (条件表达式) {
      // 条件为真时，做的事情
    } else {
      // 条件为假时，做的事情
    }

    // 多条件分支语句
    if (条件表达式1) {
      // 条件1为真时，做的事情
    } else if (条件表达式2) {
      // 条件1不满足，条件2满足时，做的事情
    } else if (条件表达式3) {
      // 条件1、2不满足，条件3满足时，做的事情
    } else {
      // 条件1、2、3都不满足时，做的事情
    }
    // 以上所有的语句体中，只执行其中满足条件的一个

    // if语句嵌套
    var bianhao = parseInt(prompt('您想加什么油？填写92或者97'));
    var sheng = parseFloat(prompt('您想加多少升？'));
    //第二步，判断
    if (bianhao == 92) {
      //编号是92的时候做的事情
      if (sheng >= 20) {
        var price = sheng * 5.9;
      } else {
        var price = sheng * 6;
      }
    } else if (bianhao == 97) {
      //编号是97的时候做的事情
      if (sheng >= 30) {
        var price = sheng * 6.95;
      } else {
        var price = sheng * 7;
      }
    } else {
      alert('不好意思，没有这个编号的汽油！');
    }
    alert('价格是' + price);

    // switch条件分支语句
    switch (表达式) {
      case 值1:
        // 语句体1;
        break;
      case 值2:
        // 语句体2;
        break;
      default:
        // 语句体 n + 1;
        break;
    }
    /* 
      执行流程：
      计算出表达式的值，和case依次进行比较，符合 case 对应的值，就会执行相应的语句，执行后遇到 break 就结束语句执行
      如果所有的 case 都和表达式的值不匹配，就会执行 default 语句体部分

      switch 后面的括号里可以是表达式或者值，通常是变量
      JS属于弱类型语言，case 后面的值可以使任意类型的值，也可以是表达式
    */
    // case后面的是值：
    let msg = 'notice';
    switch (msg) {
      case 'notice':
        console.log('提示');
        break;
      case 'warning':
        console.log('警告');
        break;
      case 'error':
        console.log('错误');
        break;
      default:
        console.log('默认文案');
        break;
    }

    // case后面是表达式：
    let age = 28;
    switch (true) {
      case age < 18:
        console.log('未成年人');
        break;
      case age >= 18 && age <= 65:
        console.log('还能干活儿');
        break;
      case age > 65:
        console.log('该退休了');
        break;
      default:
        console.log('默认文案');
        break;
    }
    /*
      switch语句的结束条件：
      1、遇到 break 就结束
      2、执行到程序的末尾就结束。
    */

    // case穿透：
    var num = 4;
    //switch判断语句
    switch (num) {
      case 1:
        console.log('星期一');
        break;
      case 2:
        console.log('星期二');
        break;
      case 3:
        console.log('星期三');
        break;
      case 4:
        console.log('星期四');
      //break;
      case 5:
        console.log('星期五');
      //break;
      case 6:
        console.log('星期六');
        break;
      case 7:
        console.log('星期日');
        break;
      default:
        console.log('你输入的数据有误');
        break;
    }
    /* 
      上面语句执行后的结果：
      星期四
      星期五
      星期六
      因为在 case 4 和 case 5 中都没有 break，那语句走到 case 6 的 break 才会停止
    */
    var number = 5;
    switch (number) {
      default:
        console.log('我是defaul语句');
      // break;
      case 2:
        console.log('第二个呵呵:' + number);
      //break;
      case 3:
        console.log('第三个呵呵:' + number);
        break;
      case 4:
        console.log('第四个呵呵:' + number);
        break;
    }
  </script>
</body>

</html>
