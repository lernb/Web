<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流程控制语句：if和switch</title>
</head>

<body>
  <script>
    // if条件判断语句
    if (条件表达式) {
      // 条件为真时，做的事情
    }

    // 条件分支语句
    if (条件表达式) {
      // 条件为真时，做的事情
    } else {
      // 条件为假时，做的事情
    }

    // 多条件分支语句
    if (条件表达式1) {
      // 条件1为真时，做的事情
    } else if (条件表达式2) {
      // 条件1不满足，条件2满足时，做的事情
    } else if (条件表达式3) {
      // 条件1、2不满足，条件3满足时，做的事情
    } else {
      // 条件1、2、3都不满足时，做的事情
    }
  </script>
</body>

</html>
