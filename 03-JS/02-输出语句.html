<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出语句</title>
</head>

<body>
  <script>
    // alert()警告弹窗语句，可以输出数字和字符串必须使用引号括起来
    alert('这是警告弹窗！');
    // confirm()确认取消，点击确定按钮返回true，取消按钮返回false
    confirm('确认或者取消');
    // prompt()弹出输入框，输入的内容可以传递给变量，无论什么内容都是字符串
    var a = prompt('输入点内容');
  </script>
</body>

</html>
