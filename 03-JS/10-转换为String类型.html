<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>隐式类型转换-字符串拼接</title>
</head>

<body>
  <script>
    /* 
      隐式类型转换：字符串拼接：
      变量+"" 或者 变量+"abc"
      实际上内部是调用的 String() 函数
    */
    var a = 123; // Number 类型
    console.log(a + ''); // 转换成 String 类型
    console.log(a + 'haha'); // 转换成 String 类型：123haha

    /* 
      toString()方法:
      *该方法不会影响到原变量，它会将转换的结果返回，还可以直接写成a = a.toString()，这样的话，就是直接修改原变量
    */
    // 基本数据类型
    var a1 = 'qianguyihao';
    var a2 = 29;
    var a3 = true;

    // 引用数据类型
    var a4 = [1, 2, 3];
    var a5 = { name: 'qianguyihao', age: 29 };

    // null 和 undefined
    var a6 = null;
    var a7 = undefined;

    // 打印结果都是字符串
    console.log(a1.toString()); // qianguyihao
    console.log(a2.toString()); // 29
    console.log(a3.toString()); // true
    console.log(a4.toString()); // 1,2,3
    console.log(a5.toString()); // object

    // 下面这两个，打印报错
    console.log(a6.toString()); // 报错：Uncaught TypeError: Cannot read properties of null
    console.log(a7.toString()); // 报错：Uncaught TypeError: Cannot read properties of undefined
    // null和undefined这两个值没有toString()方法，所以它们不能用toString()

    // Number类型在调用toString()时，可以在方法中传递一个整数参数，它会把数字转换为指定的整数进制，默认为10进制
    var a = 255;
    a = a.toString(2); // 转换为二进制
    console.log(a); // 11111111
    console.log(typeof a); // string
  </script>
</body>

</html>
