<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串String</title>
</head>

<body>
  <script>
    // 字符串可以使引号中的任意文本，引号可以双引号""或者单引号''
    var a = 'abcde';
    var b = '张三';
    var c = '123123';
    var d = '哈哈哈哈哈';
    var e = ''; //空字符串

    /*
      同类引号不能相互嵌套，双引号中不能有双引号，单引号中不能有单引号
      双引号中可以嵌套单引号，单引号中可以嵌套双引号
    */
    var str1 = '"张三"';

    /*
      转义字符：
      在字符串中我们可以使用\作为转义字符，当表示一些特殊符号时可以使用\进行转义。

      \" 表示 " 双引号

      \' 表示 ' 单引号

      \\ 表示\

      \r 表示回车

      \n 表示换行。n 的意思是 newline。

      \t 表示缩进。t 的意思是 tab。

      \b 表示空格。b 的意思是 blank。
    */
    var str1 = '我说:"今天\t天气真不错！"';
    var str2 = '\\\\\\';
    console.log(str1); // 我说:"今天	天气真不错！"
    console.log(str2); // \\\

    // 获取字符串长度
    var str1 = '张三';
    var str2 = 'goodmorning';

    console.log(str1.length);
    console.log(str2.length);

    // 字符串拼接
    // 使用+进行拼接，拼接前会将拼接的数据类型转换为字符串类型，拼接之后都是字符串类型
    var str3 = '刘德华' + true;
    console.log(str3); // 刘德华true

    /* 
      字符串的不可变性：
      字符串里面的值不可被改变。虽然看上去可以改变内容，但其实是地址变了，内存中新开辟了一个内存空间
    */
    var str4 = 'hello';
    str4 = 'heihei'; // 当重新给变量赋值时，常量hello不会被修改，依然保存在内存中；str4会改为指向heihei
  </script>
</body>

</html>
