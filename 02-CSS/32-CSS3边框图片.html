<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>边框图片border-image</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      /* 需要有border属性 */
      border: 1px solid red;
      border-image-source: url(./img/2045.png);
      /* 边框图片的裁切 */
      border-image-slice: 27;
      /* 边框图片的宽度 */
      border-image-width: 27px;
      /* 
      边框平铺：
      repeat：正常平铺
      round：平铺，同时保持图片完整
      stretch：拉伸显示
      */
      border-image-repeat: round;
      /* border-image合写 */
      /* border-image: url(./img/2045.png) 27/20px round; */
    }
  </style>
</head>

<body>
  <div>边框图片</div>
</body>

</html>
