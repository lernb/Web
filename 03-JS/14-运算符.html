<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>
<body>
  <script>
    /* 
      运算符：也叫操作符，是一种符号。通过运算符可以对一个或多个值进行运算，并获取运算结果
      表达式：数字、运算符、变量的组合（组成的式子）
      表达式最终都会有一个运算结果，我们将这个结果称为表达式的返回值
      typeof就是运算符，可以来获得一个值的类型。它会将该值的类型以字符串的形式返回，返回值可以是number、string、boolean、undefined、object
    */
    /* 
      运算符的分类
      JS 中的运算符，分类如下：
      算数运算符
      自增/自减运算符
      一元运算符
      逻辑运算符
      赋值运算符
      比较运算符
      三元运算符（条件运算符）
     */
  </script>
</body>
</html>
