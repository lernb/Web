<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>转换为Number类型</title>
</head>

<body>
  <script>
    // 1、使用Number()函数
    /*
      情况一：字符串 --> 数字
      如果字符串中是纯数字，则直接将其转换为数字
      如果字符串是一个空串或者是一个全是空格的字符串，则转换为0
      只要字符串中包含了其他非数字的内容（小数点按数字来算），则转换为 NaN
      使用 Number() 函数之后，如果无法转换为数字，就会转换为 NaN。

      情况二：布尔 --> 数字
      true 转成 1
      false 转成 0

      情况三：null --> 数字，结果为：0

      情况四：undefined --> 数字，结果为：NaN
    */
    // 2、隐式类型转换：正负号
    // 这里说的是正号/负号，不是加号/减号
    // 任何值做+a、-a运算时， 内部调用的是 Number() 函数。不会改变原数值

    // 3、使用 parseInt()函数：字符串 -> 整数
    // 将传入的数据当作字符串来处理，从左至右提取数值, 一旦遇到非数值就立即停止
    // 停止时如何还没有提取到数值, 那么就返回NaN
    parseInt('5'); // 得到的结果是数字 5
    /* 
      情况一：使用parseInt(字符串) --> 数字
      只保留字符串最开头的数字
      如果字符串不是以数字开头，则转换为 NaN
      如果字符串是一个空串或者是一个全是空格的字符串，转换时会报错

      情况二：使用parseInt(Boolean) --> 数字，结果为：NaN

      情况三：使用parseInt(Null) --> 数字，结果为：NaN

      情况四：使用parseInt(Undefined) --> 数字，结果为：NaN
    */
    
  </script>
</body>

</html>
