<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据类型</title>
</head>
<body>
  <script>
    /* 
      JS的数据类型：
      JS是弱类型语言，不需要提前声明变量的类型且变量的数据类型是可变的
      var name = '张三';
      name = 123; // name类型有字符串变为数字类型

      JS的八种数据类型
      基本数据类型(值类型)：String字符串、Number数值、Boolean布尔值、Null空值、Undefined未定义、BigInt大型数值、Symbol
      引用数据类型(引用类型)：Object对象
      除了基本数据类型以外，其余的都属于Object类型，如Function、Array、Date、RegExp、Error属于Object类型

      基本数据类型和引用数据类型之间最大的差别：
      基本数据类型赋值时是传数值，引用类型赋值时是传地址
    */
  </script>
</body>
</html>
