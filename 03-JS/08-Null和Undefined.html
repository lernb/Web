<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Null和Undefined</title>
</head>

<body>
  <script>
    /* 
      Null专门用来定义一个空对象
      可以理解为Null虽然是一个单独的数据类型，但Null相当于是一个object，只不过地址为空（空指针）而已
    */
    let myObj = null;
    cosole.log(typeof myObj); // 打印结果：object
    /*
      Null类型的值只有一个，就是null
      使用typeof检查一个null值时，会返回object
    */

    // 未定义类型undefined：
    // Undefined类型的值只有一个，就是undefind
    // 使用typeof检查一个undefined值时，会返回undefined
    // 1、声明了一个变量，但没有赋值，此时它的值就是undefined
    let name;
    console.log(name); // 打印结果：undefined
    console.log(typeof name); // 打印结果：undefined

    // 2、变量未声明（未定义）时，使用这个变量会报undefined错误
    console.log(typeof a); // undefined
    console.log(a); // 打印结果：Uncaught ReferenceError: a is not defined

    // 3、函数没有返回值时，返回的是undefined
    function foo () {}
    console.log(foo()); // 打印结果是undefined

    // 4、调用函数时没有传参
    function foo1 (name) {
      // name = name || '默认值'; // 防止没有传参给形参设置一个默认值
      console.log(name);
    }
    foo1(); // 调用函数时未传参，执行函数后的打印结果：undefined
    /* 
      Undefined 类型的值只有一个，就是 undefind。比如 let a = undefined
      使用 typeof 检查一个 undefined 值时，会返回 undefined

      null == undefined; 结果为true
      null === undfined; 结果为false
      任何值和null运算，null可以看做0
      任何数据类型和undefined运算都是NaN
    */
    
  </script>
</body>

</html>
