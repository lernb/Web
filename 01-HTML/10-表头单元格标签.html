<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表头单元格标签</title>
</head>

<body>
  <table>
    <caption>表格标题</caption>
    <thead>
      <tr>
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>表内容</td>
        <td>表内容</td>
        <td>表内容</td>
      </tr>
    </tbody>
  </table>
  <!-- 
      1、浏览器显示的时候还是按照thead、tbody、tfoot的顺序依次来显示内容。如果不写thead、tbody、tfoot，那么浏览器解析并显示表格内容的时候是从按照代码的从上到下的顺序来显示。
      2、当表格非常大内容非常多的时候，如果用thead、tbody、tfoot标签的话，那么数据可以边获取边显示。如果不写，则必须等表格的内容全部从服务器获取完成才能显示出来。
     -->
</body>

</html>
