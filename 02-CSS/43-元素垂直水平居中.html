<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素垂直水平居中</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* 行内元素垂直水平居中 */
    .father1 {
      text-align: center;
      height: 50px;
      line-height: 50px;
    }

    /* 绝对定位 + margin(需要指定子元素的宽高) */
    .father2 {
      position: relative;
      min-height: 300px;
      background: pink;
    }

    .father2 .son {
      position: absolute;
      width: 200px;
      height: 100px;
      background: red;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -100px;
    }

    /* 绝对定位 + translate(无需指定子元素的宽高) */
    .father3 {
      position: relative;
      min-height: 300px;
      background: blue;
    }

    .father3 .son {
      position: absolute;
      background: red;
      top: 50%;
      left: 50%;
      /* translate百分比是以元素自身计算 */
      transform: translate(-50%, -50%);
    }

    /* flex 布局 + margin: auto */
    .father4 {
      display: flex;
      min-height: 10vh;
      background: purple;
    }

    .father4 .son {
      margin: auto;
      background: red;
    }
  </style>
</head>

<body>
  <div class="father1">
    <div class="son">行内元素垂直水平居中</div>
  </div>
  <div class="father2">
    <div class="son">绝对定位 + margin(需要指定子元素的宽高)</div>
  </div>
  <div class="father3">
    <div class="son">绝对定位 + translate(无需指定子元素的宽高)</div>
  </div>
  <div class="father4">
    <div class="son">flex 布局 + margin: auto</div>
  </div>
</body>

</html>
