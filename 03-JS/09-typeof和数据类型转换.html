<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeof和数据类型转换</title>
</head>

<body>
  <script>
    // typeof运算符表示获取变量的数据类型，是JS提供的一个操作符，返回值是小写、字符串类型
    typeof 变量; // 写法1

    typeof (变量); // 写法2
    /*
      typeof 数字	       number
      typeof 字符串	     string
      typeof 布尔型	     boolean
      typeof 对象	       object
      typeof 方法	       function
      typeof null	      object // null代表空对象
      typeof undefined	undefined

      typeof NaN 返回值是number
    */
  </script>
</body>

</html>
