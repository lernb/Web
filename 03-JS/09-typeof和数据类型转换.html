<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typeof和数据类型转换</title>
</head>

<body>
  <script>
    // typeof运算符表示获取变量的数据类型，是JS提供的一个操作符，返回值是小写、字符串类型
    typeof 变量; // 写法1

    typeof (变量); // 写法2
    /*
      typeof 数字	       number
      typeof 字符串	     string
      typeof 布尔型	     boolean
      typeof 对象	       object
      typeof 方法	       function
      typeof null	      object // null代表空对象
      typeof undefined	undefined

      typeof NaN 返回值是number
    */
    console.log(typeof []); // 空数组的打印结果：object
    console.log(typeof {}); // 空对象的打印结果：object
    // 数组和对象都是引用类型Object

    // instanceof可以区别数组
    console.log([] instanceof Array); // 打印结果：true
    console.log({} instanceof Array); // 打印结果：false

    /* 
      变量的类型转换的分类
      类型转换分为两种：显式类型转换、隐式类型转换。

      显式类型转换：
      toString()
      String()
      Number()
      parseInt(string)
      parseFloat(string)
      Boolean()

      隐式类型转换：
      isNaN ()
      自增/自减运算符：++、—-
      正号/负号：+a、-a
      加号：+
      运算符：-、*、/
    */

    /* 
      隐式类型转换（特殊）：
      逻辑运算符：&&、||、!
      非布尔值进行与或运算时，会先将其转换为布尔值，然后再运算
      &&、||的运算结果是原值，!的运算结果为布尔值

      关系运算符：<、> <= >=等
      关系运算符，得到的运算结果都是布尔值：要么是 true，要么是 false
    */
  </script>
</body>

</html>
