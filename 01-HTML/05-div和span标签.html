<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div和span标签</title>
</head>

<body>
  <!-- div是容器级标签，可以嵌入其他标签，包括div本身 -->
  <div>div单独占一行</div>
  <div>div单独占一行</div>

  <!-- span与div作用一致，是文本级标签，只能嵌入文本类标签，比如文字、图片、表单元素 -->
  <span>百度</span>
  <span>新浪</span>
  <span>搜狐</span>
</body>

</html>
