<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表属性</title>
</head>
<style>
  ul {
    /* 设置列表标记 */
    list-style-type: disc;
    list-style-image: url();
  }
</style>
<body>
  <ul>
    <li>文字文字</li>
    <li>文字文字</li>
    <li>文字文字</li>
  </ul>
</body>
</html>
