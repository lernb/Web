<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标cursor属性</title>
  <style>
    p:hover {
      /* cursor鼠标光标类型，auto默认值，pointer超链接手型 */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>
    其实很简单
  </p>
</body>
</html>
