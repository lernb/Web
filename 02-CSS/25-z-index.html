<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <style>
    div {
      position: absolute;
      width: 200px;
      height: 200px;
    }

    .d1 {
      left: 100px;
      top: 100px;
      background-color: blue;
      /* 
      数值大的元素在上层
      z-index值没有单位，是一个正整数。默认的z-index值是0
      只有设置了position定位的(相对定位、绝对定位、固定定位,position:static除外)元素，才能有z-index值
      浮动元素无法使用
      */
      z-index: 2;
    }

    .d2 {
      left: 200px;
      top: 200px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="d1"></div>
  <div class="d2"></div>
</body>

</html>
