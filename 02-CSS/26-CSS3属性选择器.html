<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>属性选择器</title>
  <style>
    /* 简单属性选择器 */
    li[class] {
      font-size: 30px;
      color: red;
    }

    li[id] {
      background-color: blueviolet;
    }

    /* 属性值选择器 */
    li[id="l2"] {
      color: yellow;
    }

    /* 属性值里的任意位置包含 */
    li[id*="l2"] {
      color: yellow;
    }

    /* 属性值要么是单独的，要么是以"-"分隔的 */
    li[id|="l2"] {
      color: yellow;
    }

    /* 属性值在开头的位置 */
    li[i^="l2"] {
      color: yellow;
    }

    /* 属性值在结尾的位置 */
    li[i^="l2"] {
      color: yellow;
    }

    /* 属性值是以空格分隔的 */
    li[class~="l4"] {
      font-size: 60px;
    }
  </style>
</head>

<body>
  <ul>
    <li class="ll l4">内容</li>
    <li id="l2">内容</li>
    <li id="l3">内容</li>
    <li>内容</li>
    <li>内容</li>
  </ul>
</body>

</html>
