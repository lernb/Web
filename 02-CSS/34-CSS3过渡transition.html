<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition过渡</title>
  <style>
    .dd {
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      transition: width .5s ease-in-out .5s;
      /* 属性，过度时间，过渡效果，过渡延迟 */
    }

    .dd:hover {
      width: 600px;
    }
  </style>
</head>

<body>
  <div class="dd"></div>
</body>

</html>
