<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>

<body>
  <script>
    /* 
      运算符：也叫操作符，是一种符号。通过运算符可以对一个或多个值进行运算，并获取运算结果
      表达式：数字、运算符、变量的组合（组成的式子）
      表达式最终都会有一个运算结果，我们将这个结果称为表达式的返回值
      typeof就是运算符，可以来获得一个值的类型。它会将该值的类型以字符串的形式返回，返回值可以是number、string、boolean、undefined、object
    */
    /* 
      运算符的分类
      JS 中的运算符，分类如下：
      算数运算符
      自增/自减运算符
      一元运算符
      逻辑运算符
      赋值运算符
      比较运算符
      三元运算符（条件运算符）
    */

    // 算术运算符：用于执行两个变量或值的算术运算
    // +、*、/、%（获取余数）
    // 取余运算：
    余数 = m % n
    /* 
      如果 n < 0，那就先把 n 取绝对值后，再计算。等价于 m % (-n)。
      如果 n 是 0，那么结果是 NaN。
      如果 n > 0：
      如果 m>=n，那就正常取余。
      如果 m<n，那结果就是 m。
      取余运算结果的正负性，取决于 m，而不是 n。比如：10 % -3的运算结果是 1。-10 % 3的运算结果是-1
    */

    // 自增和自减：a++、++a和a--、--a
    // 变量自增或者自减后，变量的原值会自增或者自减1
    /* 
      那这两种自增和自减的区别：
      a++：先把 a 的值赋值给表达式，然后 a 再自增
      ++a：a 先自增，然后再把自增的值赋给表达式

      自减同理
    */
    var n1 = 10;
    var n2 = 20;
    var result1 = n1++;
    console.log(n1); // 11
    console.log(result1); // 10

    result = ++n1;
    console.log(n1); //12
    console.log(result); //12

    var result2 = n2--;
    console.log(n2); // 19
    console.log(result2); // 20

    result2 = --n2;
    console.log(n2); // 18
    console.log(result2); // 18

    // 一元运算符：typeof、+、-
    // typeof 就是典型的一元运算符，因为后面只跟一个操作数
    var a = '123';
    console.log(typeof a); // 打印结果：string
    // 正号：+
    // 正号不会对数字产生任何影响。比如说，2和+2是一样的
    // 重要技巧【可以对一个其他的数据类型使用+，来将其转换为 number】重要技巧
    var a = true;
    a = +a; // 注意这行代码的一元运算符操作
    console.log('a：' + a);
    console.log(typeof a); // 打印结果为number

    console.log('-----------------');

    var b = '18';
    b = +b; // 注意这行代码的一元运算符操作
    console.log('b：' + b);
    console.log(typeof b); // 打印结果为number
    // 负号 -：可以对数字进行取反

    /* 
      逻辑运算符：
      && 与（且）：两个都为真，结果才为真
      || 或：只要有一个是真，结果就是真
      !  非：对一个布尔值进行取反
      注意：能参与逻辑运算的，都是布尔值
    */
    console.log(3 < 2 && 2 < 4); // 结果为false

    /* 
      赋值运算符：将符号右侧的值赋给符号左侧的变量。
      = 直接赋值。比如 var a = 5。意思是，把 5 这个值，往 a 里面存一份。简称：把 5 赋值给 a。
      +=。a += 5 等价于 a = a + 5
      -=。a -= 5 等价于 a = a - 5
      *=。a _ = 5 等价于 a = a _ 5
      /=。a /= 5 等价于 a = a / 5
      %=。a %= 5 等价于 a = a % 5
    */

    /* 
      比较运算符
      >	大于号
      <	小于号
      >= 	大于或等于
      <=  小于或等于
      == 	等于
      === 全等于
      !=	不等于
      !== 不全等于
      */
    // 比较运算符，得到的结果都是布尔值：要么是 true，要么是 false
    var result = 5 > 10; // false

    // 非数值比较：
    // 对于非数值进行比较时，会将其转换为数字然后再比较
    console.log(1 > true); //false
    console.log(1 >= true); //true
    console.log(1 > '0'); //true

    //console.log(10 > null); //true

    //任何值和NaN做任何比较都是false

    console.log(10 <= 'hello'); //false
    console.log(true > false); //true
    // 【重要】特殊情况：如果符号两侧的值都是字符串时，不会将其转换为数字进行比较。比较两个字符串时，比较的是字符串的Unicode 编码
    console.log('56' > '123'); // true
    // 比较两个字符串型的数字时，一定一定要先转型再比较大小，比如 parseInt()
    // 任何值和 NaN 做任何比较都是 false

    // ==判断是否相等，也可以判断字符串是否相同
    console.log('我爱你中国' == '我爱你中国'); // 输出结果为true
    // ==在做判断时会将不同的数据类型做隐式类型转换，转换成相同的数据类型，多数情况下是转换为数字
    console.log('6' == 6); // 打印结果：true。这里的字符串"6"会先转换为数字6，然后再进行比较
    console.log(true == '1'); // 打印结果：true
    console.log(0 == -0); // 打印结果：true
    console.log(null == 0); // 打印结果：false

    // undefined 衍生自 null，所以这两个值做相等判断时，会返回 true
    console.log(undefined == null); //打印结果：true

    // NaN 不和任何值相等，包括他本身
    console.log(NaN == NaN); //false
    console.log(NaN === NaN); //false

    // 通过isNaN()来判断是否为NaN
    console.log(isNaN(b)); // 是NaN则返回true

    // ===全等符号
    // 全等在比较时，不会做类型转换，绝对等于
    console.log('6' === 6); //false
    console.log(6 === 6); //true

    // ==相反的是!=，===相反的是!==
    console.log(3 != 8); // true
    console.log(3 != '3'); // false，因为3=="3"是true，所以反过来就是false
    console.log(3 !== '3'); // true，应为3==="3"是false，所以反过来是true
  </script>
</body>

</html>
