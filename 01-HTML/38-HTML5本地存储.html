<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5本地存储</title>
</head>

<body>
  <input type="text" />
  <button>存储</button>
  <button>获取</button>
  <button>更新</button>
  <button>删除</button>
  <button>清除</button>

  <script>
    // 在HTML5中提供两种Web存储方式，sessIonStorage和localStorage
    // sessionStorage临时存储，存放在内存中，当前窗口关闭即销毁，容量为5M
    // localStorage本地存储，存放在硬盘中，永久有效，除非手动删除，容量为20M


    var txt = document.getElementsByTagName('input')[0],
      btn = document.getElementsByTagName('button');

    // sessionStorage设置存储就内容
    btn[0].onclick = function () {
      window.sessionStorage.setItem('userName', txt.value);
      window.sessionStorage.setItem('pwd', '123');
      window.sessionStorage.setItem('age', '22');
    }

    // sessionStorage读取存储的内容
    btn[1].onclick = function () {
      window.sessionStorage.getItem('userName');
    }

    // sessionStorage更新存储内容
    btn[2].onclick = function () {
      window.sessionStorage.setItem('userName', txt.value);
    }

    // sessionStorage删除内容
    btn[3].onclick = function () {
      window.sessionStorage.removeItem('userName');
    }

    // sessionStorage清除所有内容
    btn[4].onclick = function () {
      window.sessionStorage.clear();
    }
  </script>
</body>

</html>
