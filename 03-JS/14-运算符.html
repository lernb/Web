<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运算符</title>
</head>

<body>
  <script>
    /* 
      运算符：也叫操作符，是一种符号。通过运算符可以对一个或多个值进行运算，并获取运算结果
      表达式：数字、运算符、变量的组合（组成的式子）
      表达式最终都会有一个运算结果，我们将这个结果称为表达式的返回值
      typeof就是运算符，可以来获得一个值的类型。它会将该值的类型以字符串的形式返回，返回值可以是number、string、boolean、undefined、object
    */
    /* 
      运算符的分类
      JS 中的运算符，分类如下：
      算数运算符
      自增/自减运算符
      一元运算符
      逻辑运算符
      赋值运算符
      比较运算符
      三元运算符（条件运算符）
    */

    // 算术运算符：用于执行两个变量或值的算术运算
    // +、*、/、%（获取余数）
    // 取余运算：
    余数 = m % n
    /* 
      如果 n < 0，那就先把 n 取绝对值后，再计算。等价于 m % (-n)。
      如果 n 是 0，那么结果是 NaN。
      如果 n > 0：
      如果 m>=n，那就正常取余。
      如果 m<n，那结果就是 m。
      取余运算结果的正负性，取决于 m，而不是 n。比如：10 % -3的运算结果是 1。-10 % 3的运算结果是-1
    */

    // 自增和自减：a++、++a和a--、--a
    // 变量自增或者自减后，变量的原值会自增或者自减1
    /* 
      那这两种自增和自减的区别：
      a++：先把 a 的值赋值给表达式，然后 a 再自增
      ++a：a 先自增，然后再把自增的值赋给表达式

      自减同理
    */
    var n1 = 10;
    var n2 = 20;
    var result1 = n1++;
    console.log(n1); // 11
    console.log(result1); // 10

    result = ++n1;
    console.log(n1); //12
    console.log(result); //12

    var result2 = n2--;
    console.log(n2); // 19
    console.log(result2); // 20

    result2 = --n2;
    console.log(n2); // 18
    console.log(result2); // 18

    
  </script>
</body>

</html>
