<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素垂直水平居中</title>
  <style>
    .father1 {
      text-align: center;
      height: 20px;
      line-height: 20px;
    }

    .father2 {
      position: relative;
      min-height: 500px;
      background: pink;
    }

    .father2 .son {
      position: absolute;
      width: 200px;
      height: 100px;
      background: red;
      top: 50%;
      left: 50%;
      margin-top: -50px;
      margin-left: -100px;
    }
  </style>
</head>

<body>
  <div class="father1">
    <div class="son">行内元素垂直水平居中</div>
  </div>
  <div class="father2">
    <div class="son">绝对定位 + margin(需要指定子元素的宽高)</div>
  </div>
  <div class="father3">
    <div class="son">行内元素垂直水平居中</div>
  </div>
  <div class="father4">
    <div class="son">行内元素垂直水平居中</div>
  </div>
</body>

</html>
