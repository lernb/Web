<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单选多选</title>
</head>
<body>
    <form action="#" method="POST">
        <!-- checkbox多选 -->
        <input type="checkbox" name="ck_lq" id="ck_lq_id">
        <label for="ck_lq_id">篮球</label>
        <input type="checkbox" name="ck_zq" id="ck_zq_id">
        <label for="ck_zq_id">足球</label>
        <!-- radio单选 -->
        <input type="radio" name="r" id="r_lq">
        <label for="r_lq">篮球</label>
        <input type="radio" name="r" id="r_zq">
        <label for="r_zq">足球</label>
    </form>
</body>
</html>
