<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体font属性</title>
    <style>
        p {
            font-size: 20px;
            /* font-family字体设置，可以设置多个备选字体，英文字体须写在最前面，这样防止英文文本匹配中文字体 */
            font-family: 'Times New Roman', '微软雅黑', '宋体';
            font-style: italic;
            font-weight: bold;
            /* font-varient小型大写字母体，小写字母转换为大写字母，大写字母字体会比其他字体更小 */
            font-variant: small-caps;
            /* 样式、加粗、字号/行高、字体属性合写，行高可以使用百分比，如font:12px/200%等价于font:12px/24px */
            font: italic bold 20px/20px "微软雅黑";
        }
    </style>
</head>

<body>
    <p>
        上午11点，小米ceo雷军发文《小米9，为你而战！》，揭秘小米为什么而战。

        雷军表示，我们是为热爱而战，为工程师的技术信仰而战。这是小米基因中的追求，是小米工程师文化的天然秉性。从小米1开始，小米手机就是当时最强性能的代名词。从小米4的不锈钢中框开始，更是每代都在探索工艺和设计的最前沿。无论是小米5开始对陶瓷工艺的探索，小米MIX首开全面屏设计，小米6亮银探索版的绚丽镜面，还是小米8透明探索版的周身黑科技，都始终领风气之先。

        雷军在文中表示，归根结底，我们是为爱而战，为广大用户和米粉们的向往而战。所有的努力都是为了米粉的欢呼。小米9是我们奉上的最新信心之作，更是我们高昂斗志的展现。
    </p>
</body>

</html>
