<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单元格综合demo</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">姓名</th>

                <th colspan="3">成绩</th>
            </tr>
            <tr>
                <th>数学</th>
                <th>语文</th>
                <th>总成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小明</td>
                <td>2001</td>
                <td>99</td>
                <td>33</td>
                <td>132</td>
            </tr>
            <tr>
                <td>小明</td>
                <td>2001</td>
                <td>99</td>
                <td>33</td>
                <td>132</td>
            </tr>
            <tr>
                <td>小明</td>
                <td>2001</td>
                <td>99</td>
                <td>33</td>
                <td>132</td>
            </tr>
            <tr>
                <td>小明</td>
                <td>2001</td>
                <td>99</td>
                <td>33</td>
                <td>132</td>
            </tr>
            <tr>
                <td colspan="2">平均成绩</td>
                <td>99</td>
                <td>33</td>
                <td>132</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
