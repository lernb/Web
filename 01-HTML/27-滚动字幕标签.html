<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>滚动字幕标签</title>
</head>
<body>
  <marquee behavior="alternate" direction="right" width="300" height="300" bgcolor="#8c5dc1" scrollamount="30" loop="3" scrolldelay="1000">滚动中的字幕</marquee>
  <!-- 
    behavior：滚动方式，值有slide(默认移动一次)|scroll(顺序循环)|alternate(往复循环)
    direction：滚动方向，值有left|right|down|up
    scrollamount：滚动速度
    loop：循环次数，复制表示无限循环
    scrolldelay：移动一次间隔时间，单位毫秒
   -->
</body>
</html>
