<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>流程控制语句：if和switch</title>
</head>

<body>
  <script>
    // 根据接口返回码显示不同提示
    let retCode = 1003; // 返回码 retCode 的值可能有很多种情况
    if (retCode == 0) {
      alert('接口联调成功');
    } else if (retCode == 101) {
      alert('活动不存在');
    } else if (retCode == 103) {
      alert('活动未开始');
    } else if (retCode == 104) {
      alert('活动已结束');
    } else if (retCode == 1001) {
      alert('参数错误');
    } else if (retCode == 1002) {
      alert('接口频率限制');
    } else if (retCode == 1003) {
      alert('未登录');
    } else if (retCode == 1004) {
      alert('（风控用户）提示 活动太火爆啦~军万马都在挤，请稍后再试');
    } else {
      // 其他异常返回码
      alert('系统君失联了，请稍候再试');
    }
    // 以上这种写法嵌套太深，可读性很差

    
  </script>
</body>

</html>
