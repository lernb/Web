<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常量和变量</title>
</head>
<body>
  <script>
    // 常量，也称为字面量，是固定值不可改变，所见即所得
    // 数字常量，直接写数字，不需要任何额外符号，可以是整数也可以是浮点数
    console.log(996);
    console.log(3.14);
    // 字符串常量，用单引号或者双引号括起来的内容
    console.log('996');
    console.log('字符串')
    // 布尔常量，表示真或假，用true和false来表示
    if(true) {
      console.log('如果是真，就会走这里的代码');
    }
  </script>
</body>
</html>
