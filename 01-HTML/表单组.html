<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fieldset表单组</title>
</head>
<body>
    <form method="POST" action="#">
        <fieldset>
            <legend>爱好</legend>
            <input type="radio" name="k" id="lq_id">
            <label for="lq_id">篮球</label>
            <input type="radio" name="k" id="zq_id">
            <label for="zq_id">足球</label>
            <input type="radio" name="k" id="ymq_id">
            <label for="ymq_id">羽毛球</label>
        </fieldset>
        <fieldset>
            <legend>特长</legend>
            <input type="radio" name="k2" id="lq_id2">
            <label for="lq_id2">篮球</label>
            <input type="radio" name="k2" id="zq_id2">
            <label for="zq_id2">足球</label>
            <input type="radio" name="k2" id="ymq_id2">
            <label for="ymq_id2">羽毛球</label>
        </fieldset>
    </form>
</body>
</html>
