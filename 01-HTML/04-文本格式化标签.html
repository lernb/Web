<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本格式化标签</title>
</head>

<body>
  <i>斜体</i><br>
  <em>着重文字</em><br>
  <strong>加强语气</strong><br>
  2<sup>3</sup><br>
  3<sup>2</sup><br>
  H<sub>2</sub>O

  &nbsp;：空格 (non-breaking spacing,不断打空格)
  &lt;：小于号(less than)
  &gt;：大于号(greater than)
  &amp;：符号&
  &quot;：双引号
  &apos;：单引号
  &copy;：版权©
  &trade;：商标™
</body>

</html>
