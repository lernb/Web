<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输出语句</title>
</head>

<body>
  <script>
    // alert()警告弹窗语句，可以输出数字和字符串必须使用引号括起来
    alert('这是警告弹窗！');
    // confirm()确认取消，点击确定按钮返回true，取消按钮返回false
    confirm('确认或者取消');
    // prompt()弹出输入框，输入的内容可以传递给变量，无论什么内容都是字符串
    var a = prompt('输入点内容');
    // document.write()
    document.write('这是doucment.write()');
    /* 
      console.log()、console.warn()、console.warn()浏览器控制台中输出普通、警告和错误打印，只是颜色区别，
      可以写入数字、字符串和变量
    */
    console.log('这是console.log()');
    console.warn('这是console.warn()');
    console.error('这是console.error()');
  </script>
</body>

</html>
