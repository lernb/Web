<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>常量和变量</title>
</head>

<body>
  <script>
    // 常量，也称为字面量，是固定值不可改变，所见即所得
    // 数字常量，直接写数字，不需要任何额外符号，可以是整数也可以是浮点数
    console.log(996);
    console.log(3.14);
    // 字符串常量，用单引号或者双引号括起来的内容
    console.log('996');
    console.log('字符串')
    // 布尔常量，表示真或假，用true和false来表示
    if (true) {
      console.log('如果是真，就会走这里的代码');
    }
    // 自定义常量，const 常量名称 = 常量值;
    const name = '刘德华';
    name = '周星驰'; // 这里是错误的，现在name是常量不可被更改
    console.log(name);

    // 变量，表示可以被修改的数据，可以通过变量名获取数据或者修改数据，还可以用来保存常量
    // 变量的本质是程序在内存中申请的一块用来存放数据的空间
    var age; // 定义一个名为age的变量，age是变量名，在ES6之前JS永远使用var来定义变量
    // ES6语法定义变量
    const a = 1; // 定义一个常量并赋值
    let b = 1; // 定义一个变量并赋值

    // 变量初始化，只有第一次给变量赋值称之为初始化
    // 只声明定义一个变量没有初始化，那么这个变量中存储的值是undefined
    // 先定义在赋值
    var c;
    c = 1;
    // 定义同时赋值
    var d = 1;
    
  </script>
</body>

</html>
