<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>datalist</title>
</head>

<body>
  <!-- input的list属性与下方的datalist关联，在文本框中输入相关字段会自动提示 -->
  <input type="text" list="myData">
  <datalist id="myData">
    <option>本科</option>
    <option>研究生</option>
    <option>不明</option>
  </datalist>
</body>

</html>
